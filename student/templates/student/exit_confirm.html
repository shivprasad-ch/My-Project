<!DOCTYPE html>
<html>
<head>
    <title>Exit Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 text-center">
    <h2 class="mb-4 text-warning">🚪 Exit Confirmation</h2>
    <p>Do you really want to exit the application?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" name="confirm" value="yes" class="btn btn-danger me-2">✅ Yes, Exit</button>
        <button type="submit" name="confirm" value="no" class="btn btn-secondary">❌ No, Stay</button>
    </form>
</div>
</body>
</html>
