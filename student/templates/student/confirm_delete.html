<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 text-center">
    <h2 class="mb-4 text-danger">⚠️ Confirm Student Deletion</h2>

    <p>Are you sure you want to delete <strong>{{ student.name }}</strong> (Roll No: <strong>{{ student.roll_number }}</strong>)?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">✅ Yes, Delete</button>
        <a href="{% url 'view_students' %}" class="btn btn-secondary">❌ No, Cancel</a>
    </form>
</div>
</body>
</html>
