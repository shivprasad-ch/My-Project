<!DOCTYPE html>
<html>
<head>
    <title>Search Student</title>
</head>
<body>
    <h2>Search Student by Roll Number</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="roll_number" placeholder="Enter Roll Number">
        <button type="submit">Search</button>
    </form>

    {% if student %}
        <p>Found: Roll No: {{ student.roll_number }}, Name: {{ student.name }}, Age: {{ student.age }}, Marks: {{ student.marks }}</p>
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <br>
    <a href="{% url 'view_students' %}">Back to All Students</a>
</body>
</html>
