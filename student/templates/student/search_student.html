<!DOCTYPE html>
<html>
<head>
    <title>Search Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">🔍 Search Student by Roll Number</h2>

    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="roll_number" class="form-control" placeholder="Enter Roll Number" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    {% if student %}
        <div class="alert alert-success">
            ✅ <strong>Student Found:</strong><br>
            <strong>Roll No:</strong> {{ student.roll_number }}<br>
            <strong>Name:</strong> {{ student.name }}<br>
            <strong>Age:</strong> {{ student.age }}<br>
            <strong>Marks:</strong> {{ student.marks }}
        </div>
    {% elif error %}
        <div class="alert alert-danger">
            ❌ {{ error }}
        </div>
    {% endif %}

    <a href="{% url 'view_students' %}" class="btn btn-secondary mt-3">← Back to All Students</a>
</div>
</body>
</html>
